server{
    listen 80;

    location /api_static/ {
        alias /srv/app/static;
    }

    location /api_media/ {
        alias /srv/app/media
    }

    location ~ ^(admin|api|ws){
        proxy_pass http://django:8000;
        proxy_redirect default;
        include /etc/nginx/app/include.websocket;
        include /etc/nginx/app/include.forwarded;
    }

    location / {
        proxy_pass http://react:3000;
        proxy_redirect default;
        include /etc/nginx/app/include.websocket;
        include /etc/nginx/app/include.forwarded;
    }
    
}